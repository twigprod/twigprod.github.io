<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page</title>
  <link rel="stylesheet" href="style4.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Menu -->
  <nav>
    <ul>
      <li class="logo"><img src="logo.svg" alt="logo" width="25%" height="25%"></li>
      <li class="items"><a href="Page1.html">Accueil</a></li>
      <li class="items"><a href="page2.html">Prestations</a></li>
      <li class="items"><a href="page3.html">Réalisations</a></li>
      <li class="items"><a href="page4.html">Contact</a></li>
      <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
    </ul>
  </nav>
  <!-- Zone du milieu -->
  <div class="mid">
    <!-- Formulaire de contact -->
    <div class="contenu">
      <h2>CONTACTEZ-NOUS</h2>
      <div class="row100">
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span class="text">Votre prénom</span>
            <span class="ligne"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span class="text">Votre nom</span>
            <span class="ligne"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span class="text">Votre mail</span>
            <span class="ligne"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span class="text">Votre numéro de téléphone</span>
            <span class="ligne"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputbox textarea">
            <textarea required="required"></textarea>
            <span class="text">Saisissez votre message ici...</span>
            <span class="ligne"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <input type="submit" value="Envoyer">
        </div>
      </div>
    </div>
    <!-- Réseaux sociaux -->
    <div class="reseaux">
      <p>Retrouvez-nous sur les réseaux sociaux :</p>
      <div class="deux">
        <div class="profil-social">
          <li>
            <a href="https://twitter.com/ProdTwig">
              <img src="twitter.svg">
            </a>
          </li>
        </div>
        <div class="profil-social">
          <li>
            <a href="https://www.instagram.com/twig_prod/?hl=fr">
              <img src="instagram.svg">
            </a>
          </li>
        </div>
      </div>
    </div>
  </div>
  <!-- Pied de page -->
  <footer>
    <li class="ml"><a href="page5.html" style="color: white;">Mentions légales</a></li>
    <div class="copy">Copyright © 2020. Tous droits réservés</div>
  </footer>
